<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Formulário de Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="telefone">Seu telefone</label>
                <input class="form-control" type="tel" id="telefone">
                <label class="form-label" for="e-mail">Seu e-mail</label>
                <input class="form-control" type="email" id="e-mail">
                <label for="mensagem" class="form-label">Observações</label>
                <textarea id="mensagem" class="form-control"></textarea>
                
                <div class="form-check">
                    <label class="form-check-label" for="aceito">Desejo receber as novidades por e-mail</label>
                    <input class="form-check-input" type="checkbox" id="aceito">
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
